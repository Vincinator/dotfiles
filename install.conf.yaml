- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmuxinator.yml: tmuxinator.yml
    ~/.config/fish/config.fish: config.fish

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - curl -fsSL https://starship.rs/install.sh | bash
